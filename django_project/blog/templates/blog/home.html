{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class="post-card">
  <h2 class="mb-0">{{ post.title }}</h2>
  <p class="text-muted">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
  <p>{{ post.content }}</p>
</div>
{% endfor %}

{% endblock content %}
