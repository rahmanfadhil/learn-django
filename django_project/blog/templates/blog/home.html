{% extends 'blog/base.html' %}

{% block content %}

<div class="post-cards">
  {% for post in posts %}
  <div class="pb-5 mb-5 border-bottom">
    <div class="media">
      <img src="{{ post.author.profile.image.url }}" class="mr-4 rounded-circle" width="64">
      <div class="media-body">
        <a class="h2" href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
        <p class="text-muted mb-3 mt-2">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
        <p class="mb-0">{{ post.content }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
